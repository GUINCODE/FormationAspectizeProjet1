<!DOCTYPE html>
<html>
<head>
    <title>Untitled</title>
</head>
<body>
    <div aas-control="FileUpload">
        
      
        <br />
        <div class="row">
            <div class="col-md-4">
               
               
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <div aas-name="Uploader" aas-type="AspectizeFileUpload"></div>
                    </div>
                    <div class="form-group">
                        <label for="txtTitreFile">Titre</label>
                        <input type="text" class="form-control" name="txtTitreFile" placeholder="Enter file title">
                    </div>
                    <div class="form-group">
                        <label for="txtDescription">Description</label>
                        <textarea type="text" class="form-control" name="txtDescription" placeholder="Enter description of file"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="txtAutreInfo">Autres informations</label>
                        <textarea type="text" class="form-control" name="txtAutreInfo"></textarea>
                    </div>
                    
                    <button type="button" class="btn btn-primary" name="btnAddSaveFile">Enregistrer le fichier</button>
                    <button type="button" class="btn btn-secondary" name="btnSendMail">Envoi de mail</button>
                </form> 
            </div>
              

            </div>
        <br />
        <br />
        
        <br />
       

    </div>
</body>
</html>
